<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Features Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- need to learn {alert alert-primary/secondary/success/danger/warning} -->
    <!-- 1. Bootstrap Alert Messages -->
    <div class="container mt-5">
        <div class="alert alert-primary">
            This is primary alert check it out
        </div>
        <div class="alert alert-secondary">
            This is secondary alert check it out
        </div>
        <div class="alert alert-success">
            This is success alert check it out
        </div>
        <div class="alert alert-danger">
            This is danger alert check it out
        </div>
        <div class="alert alert-warning">
            This is warning alert check it out
        </div>
    </div>

    <!-- need to learn {btn btn-primary/secondary/danger/image/success} -->
    <!-- 2. Bootstrap Button -->
    <div class="container mt-5">
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-image">image</button>
        <button class="btn btn-success">success</button>
    </div>

    <!-- need to remember {card  -> card-body -> card-text} -->
    <!-- 3. Bootstrap Card -->
    <div class="container mt-5">
           
        <div class="card" style="width:18rem">

            <img src="https://via.placeholder.com/150"> 

            <div class="card-body">
                <h5>Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>

        </div>     

    </div>
</body>
</html>
