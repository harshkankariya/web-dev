<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal stacking</title>
    <link rel="stylesheet" href="style12.css">
    <script src="js12.js"></script>
   
</head>
<body>
    <h1>Image Overlap Demo</h1>
		<div id="image-container">
			<img id="dog" class="dog" src="dog.jpeg" onmouseover="moveToTop(this)" width="400" height="300">
			<img id="cat" class="cat" src="cat.jpeg" onmouseover="moveToTop(this)" width="400" height="300">
			<img id="horse" class="horse" src="horse.jpeg" onmouseover="moveToTop(this)" width="400" height="300">
		</div>
</body>
</html>
