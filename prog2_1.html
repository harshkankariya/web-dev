<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles Demonstration</title>
    
    <!-- Internal CSS -->
    <style>
        .internal-style {
            color: green;
            font-family: Arial, sans-serif;
            font-size: 20px;
            width: 200px;
            height: 100px;
            background-color: lightyellow;
        }
    </style>

    <!-- Linking External CSS -->
    <link rel="stylesheet" href="style2_1.css">
</head>
<body>
    <h2>Demonstrating Inline, Internal, and External CSS Styles</h2>

    <!-- Inline CSS -->
    <div style="color: red; font-family: 'Times New Roman', Times, serif; font-size: 16px; width: 150px; height: 75px; background-color: lightblue;">
        Inline CSS
    </div>

    <!-- Internal CSS -->
    <div class="internal-style">
        Internal CSS
    </div>

    <!-- External CSS -->
    <div class="external-style">
        External CSS
    </div>

</body>
</html>
