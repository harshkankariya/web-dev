<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel component demonstration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        img {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>

    <!-- to remeber {{div=> id=ariyal class=carousel slide} -> {div=> carousel-inner} -> {div=>carousel-item active} ->{button=>carousel-control-prev} } -->
    <div id="ariyal" class="carousel slide">
        
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="cat.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img src="dog.jpeg" alt="">
            </div>
            <div class="carousel-item">
                <img src="horse.jpeg" alt="" >
            </div>
        </div>


        <button class="carousel-control-prev" type="button" data-bs-target="#ariyal" data-bs-slide="prev"></button>

        <button class="carousel-control-next" type="button" data-bs-target="#ariyal" data-bs-slide="next"></button>
        
    </div>
</body>

</html>
