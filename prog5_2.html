<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal and Popover Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
  
    <button type="button"  data-toggle="modal" data-target=".modal">
    Open Modal
  </button>

  <button type="button" data-toggle="popover" title="Popover title" data-content="Some content inside the popover">
    Click to toggle popover
  </button>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      
    <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
        </div>

        <div class="modal-body">
          Modal body text goes here.
        </div>
 
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
  $('[data-toggle="popover"]').popover();   
});
</script>

</body>
</html>
