<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demonstration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- need to remember is {container mt-5 and table table-hover} -->
    <!-- Table with hover class  code -->
        <div class="container mt-5">
            <h2>Table with hover effect</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Usn</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>ai0202</td>
                        <td>Harsh</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>ai0202</td>
                        <td>Harsh</td>
                    </tr>
                </tbody>
            </table>
        </div>

    <!-- need to remember is {container mt-5 and spinner-border and text-secondary} -->
    <!-- 2.color spinners -->
    <div class="container mt-5">
        <h2>color spinners</h2>
        <div class="spinner-border text-primary" >
            <!-- <span class="visually-hidden">Loading...</span> -->
        </div>
        <div class="spinner-border text-secondary">
            <!-- <span class="visually-hidden">Loading...</span> -->
        </div>  
        <div class="spinner-border text-success">
            <!--  role="status"<span class="visually-hidden">Loading...</span> -->
        </div>
    </div>

    <!-- need to remember is {container mt-5 and ul->pagination ->  li -- > page-link } -->
    <!-- 3.Basic Pagination -->
    <div class="container mt-5">
        <h2>Basic Pagination</h2>
        <nav>
            <ul class="pagination">
                <li ><a class="page-link" href="#">Previous</a></li>
                <li ><a class="page-link" href="#">1</a></li>
                <li ><a class="page-link"href="#">2</a></li>
                <li ><a class="page-link"href="#">3</a></li>
                <li ><a class="page-link"href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    <!-- need to remember is {container mt-5 and img-fluid rounded/thumbnail/square mt-4} -->
    <!-- 4. Images (rounded, thumbnail, square) -->
    <div class="container mt-5">
        <h2>Images</h2>
        <img src="https://via.placeholder.com/150" class="img-fluid rounded mt-4" alt="Rounded Image">
        <img src="https://via.placeholder.com/150" class="img-fluid thumbnail mt-4" alt="Thumbnail Image">
        <img src="https://via.placeholder.com/150" class="img-fluid square mt-4" alt="Square Image">
    </div>


</body>
</html>
